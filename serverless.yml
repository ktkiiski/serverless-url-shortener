# you can add CloudFormation resource templates here
resources:
  Resources:
    # S3 bucket for storing the URL resources
    S3BucketForURLs:
      Type: 'AWS::S3::Bucket'
      DeletionPolicy: Delete
      Properties:
        BucketName: ${self:custom.bucketName}
        WebsiteConfiguration:
          IndexDocument: index.html
    # Make contents of the bucket public for everyone
    S3BucketPolicy:
      Type: 'AWS::S3::BucketPolicy'
      Properties:
        Bucket: ${self:custom.bucketName}
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Sid: AddPerm
              Effect: Allow
              Principal: '*'
              Action: 's3:GetObject'
              Resource: "arn:aws:s3:::${self:custom.bucketName}/*"
    # CloudFront distribution used as a front end to the app
    CloudFrontDistrib:
      Type: 'AWS::CloudFront::Distribution'
      Properties:
        DistributionConfig:
          Aliases:
            - ${self:custom.hostedZone}
          Origins:
            - DomainName: ${self:custom.bucketDomain}
              Id: OriginRedirect
              OriginPath: /u
              CustomOriginConfig:
                OriginProtocolPolicy: http-only
            - DomainName: ${self:custom.bucketDomain}
              Id: OriginAdmin
              CustomOriginConfig:
                OriginProtocolPolicy: http-only
            - DomainName:
                Fn::Join:
                  - ''
                  - - Ref: ShortenUrlLambdaFunction
                    - '.execute-api.'
                    - Ref: AWS::Region
                    - '.amazonaws.com'
              Id: OriginAPIGW
              CustomOriginConfig:
                OriginProtocolPolicy: match-viewer
          Comment: >-
            CloudFront distribution used as a front end to the URL shortener app
          Enabled: true
          DefaultCacheBehavior:
            ForwardedValues:
              QueryString: false
            TargetOriginId: OriginRedirect
            # TODO: Set up certificate and use redirect-to-https instead
            ViewerProtocolPolicy: allow-all
          CacheBehaviors:
            - ForwardedValues:
                QueryString: false
              TargetOriginId: OriginAdmin
              # TODO: Set up certificate and use redirect-to-https instead
              ViewerProtocolPolicy: allow-all
              PathPattern: /admin/*
            - AllowedMethods:
                - DELETE
                - GET
                - HEAD
                - OPTIONS
                - PATCH
                - POST
                - PUT
              CachedMethods:
                - GET
                - HEAD
                - OPTIONS
              ForwardedValues:
                Headers:
                  - Origin
                  - Referer
                QueryString: false
              TargetOriginId: OriginAPIGW
              ViewerProtocolPolicy: https-only
              PathPattern: /${self:custom.stage}/*
    # Set up the DNS for the site
    DNS:
      Type: AWS::Route53::RecordSetGroup
      Properties:
        HostedZoneName: ${self:custom.hostedZone}.
        Comment: Zone apex alias targeted to CloudFront.
        RecordSets:
        - Name: ${self:custom.hostedZone}.
          Type: A
          AliasTarget:
            HostedZoneId: Z2FDTNDATAQYW2
            DNSName:
              Fn::GetAtt: [ CloudFrontDistrib, DomainName ]
  Outputs:
    CloudFrontDomain:
      Description: "CloudFront distribution domain name"
      Value:
        Fn::GetAtt: [ CloudFrontDistrib, DomainName ]
    CloudFrontUrl:
      Description: "CloudFront distribution domain name"
      Value:
        Fn::Join:
          - ''
          - - 'https://'
            - Fn::GetAtt: [ CloudFrontDistrib, DomainName ]
            - '/'
